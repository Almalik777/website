

<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="g" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#bffeff"/>
      <stop offset="40%" stop-color="#00f5ff"/>
      <stop offset="100%" stop-color="#005b66"/>
    </radialGradient>


    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur1"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>


    <filter id="outerGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="12" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#071018"/>

  <g filter="url(#outerGlow)">
    <circle cx="256" cy="256" r="186" fill="none" stroke="#00f5ff" stroke-width="8" opacity="0.95"/>
  </g>


  <circle cx="256" cy="256" r="160" fill="url(#g)" opacity="0.98" filter="url(#glow)"/>


  <g transform="translate(0,8)">
    <text x="50%" y="56%" font-family="Orbitron, Arial, sans-serif" font-weight="700"
          font-size="180" text-anchor="middle" fill="#ffffff" letter-spacing="-6">
      TN
    </text>
  </g>

  <circle cx="256" cy="256" r="150" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>

</svg>
